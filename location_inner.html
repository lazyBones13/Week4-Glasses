<div class="container">
    <h1 class="location-h1">門市據點</h1>
    <div class="dropdown">
        <label for="location" class="">選擇地區</label>
        <select name="location" id="location" class="location-select">
            <option value="台北市">台北市</option>

            <option value="台南市">台南市</option>
        </select>
    </div>

                    </li>
                    <li class="address-clock mb-1 d-flex align-items-center">
                        <img src="./assets/images/icon-clock-black.svg" alt="營業時間">

                    </li>
                    <li class="address-address d-flex ">
                        <img src="./assets/images/icon-map.svg " alt="地址">
                        <span>地址：台北市中山區南京東路25巷2-1號</span>
                    </li>
                </ul>

        </li>
